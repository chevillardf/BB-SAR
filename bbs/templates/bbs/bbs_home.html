{% extends "projects/base.html" %}

{% block content %}
<div class="media-body">
  <div class="row mb-3">
    <div class="col-md-9">
      <h3 class="mr-2">BBs Results</h3>
      <hr>
      <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="listView-tab" data-bs-toggle="tab" href="#listView" role="tab"
            aria-controls="listView" aria-selected="true">List View</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="gridView-tab" data-bs-toggle="tab" href="#gridView" role="tab" aria-controls="gridView"
            aria-selected="false">Grid View</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabsContent">
        <div class="tab-pane fade show active" id="listView" role="tabpanel" aria-labelledby="listView-tab">
          {% include 'bbs/_bbs_ppties_table.html' %}
        </div>
        <div class="tab-pane fade" id="gridView" role="tabpanel" aria-labelledby="gridView-tab">
          {% include 'bbs/_bbs_ppties_grid.html' %}
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <h3 class="mr-2">BBs Filters</h3>
        <hr>
        {% include 'bbs/_bbs_filters_canvas.html' %}
    </div>
  </div>
</div>
{% endblock content %}
