name: py310
channels:
  - conda-forge
  - defaults
dependencies:
  - bzip2
  - ca-certificates
  - libffi
  - libsqlite
  - libzlib
  - openssl
  - pip
  - python=3.10
  - setuptools
  - tk
  - wheel
  - xz
  - pip:
      - asgiref
      - contourpy
      - cycler
      - django
      - djangorestframework
      - fonttools
      - kiwisolver
      - matplotlib
      - numpy
      - packaging
      - pandas
      - pillow
      - pyparsing
      - python-dateutil
      - pytz
      - rdkit
      - seaborn
      - six
      - sqlparse
      - typing-extensions
      - tzdata
  # Windows-specific packages (uncomment if needed):
  # - vs2015_runtime  # Visual Studio 2015 runtime
  # - ucrt           # Universal C Runtime

